<body>


    <!--Jumbotron-->

        <div class="container">
            <h1 class="display-4">Rhythm Radar</h1>
            <p class="lead">Don't be lost in a sea of sound. We'll get you rocking out no matter where you are!</p>
            <!--This form is the input for the user to grab results from GoogleMaps-->

                            <option>OR</option>

                            <option>SC</option>
                            <option>SD</option>

                            <option>WA</option>
                            <option>WV</option>

                            <option>WY</option>
                        </select>
                    </div>
                </div>
                <div class="form-group submitRow">
                    <div class="col-sm-12 submitCol">
                        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    
        <!-- Trigger the modal with a button -->
        <div class="container">
        <div class="form-group mapRow">
            <div class="col-sm-12 mapCol">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="openMap"
                    data-target="#myModal">Open
                    Map</button>
            </div>
        </div>
</div>

<div class="modalContainer">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <p>Venues Near You</p>
                    </div>
                    <div class="row">
                        <div class="col-md-12 modal_body_map">
                            <div class="location-map" id="location-map">
                                <div style="width: 500px; height: 500px;" id="map_canvas"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--div with table to be dynamically generated in js-->
    <div id="div1">

    </div>
